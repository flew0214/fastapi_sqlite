<body>

    <script>
        const API_BASE = window.location.origin;
        let ws = null;
        let currentUser = null;
        let onlineUsers = new Set();

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // æ˜¾ç¤ºç™»å½•è¡¨å•
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        // æ˜¾ç¤ºæ³¨å†Œè¡¨å•
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // ç”¨æˆ·æ³¨å†Œ
        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;

            if (!username || !password) {
                showError('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }

            if (password !== password2) {
                showError('ä¸¤æ¬¡å¯†ç ä¸ä¸€è‡´');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•');
                    showLogin();
                    document.getElementById('username').value = username;
                } else {
                    showError(data.detail || 'æ³¨å†Œå¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        // ç”¨æˆ·ç™»å½•
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);
                    currentUser = username;
                    showChatInterface();
                    showNotification(`æ¬¢è¿å›æ¥ï¼Œ${username}ï¼`, 'success');
                } else {
                    showError(data.detail || 'ç™»å½•å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        // æ˜¾ç¤ºèŠå¤©ç•Œé¢
        function showChatInterface() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('currentUsername').textContent = currentUser;
            document.getElementById('userAvatar').textContent = currentUser.charAt(0).toUpperCase();

            connectWebSocket();
            loadMessages();
        }

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            const token = localStorage.getItem('token');
            const wsUrl = `ws://${window.location.host}/ws/${token}`;
            
            try {
                ws = new WebSocket(wsUrl);
                let reconnectAttempts = 0;
                const maxReconnectAttempts = 5;
                let heartbeatInterval = null;

                ws.onopen = () => {
                    reconnectAttempts = 0;
                    updateMembersList();
                    showNotification('å·²è¿æ¥', 'success');
                    
                    // å¯åŠ¨å¿ƒè·³æ£€æµ‹ (æ¯25ç§’)
                    heartbeatInterval = setInterval(() => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send('PING');
                        }
                    }, 25000);
                };

                ws.onmessage = (event) => {
                    const data = event.data;
                    
                    // å¿½ç•¥å¿ƒè·³æ¶ˆæ¯
                    if (data === 'PONG') return;
                    
                    if (data.startsWith('USER_LIST:')) {
                        const users = data.replace('USER_LIST:', '').split(',').filter(u => u);
                        onlineUsers = new Set(users);
                        updateMembersList();
                    } else if (data.startsWith('NEW_MESSAGE:')) {
                        const parts = data.split(':');
                        if (parts.length >= 4) {
                            const username = parts[1];
                            const content = parts[2];
                            const time = parts[3];
                            addMessage(username, content, time, false);
                        }
                    }
                };

                ws.onclose = (event) => {
                    if (heartbeatInterval) {
                        clearInterval(heartbeatInterval);
                    }
                    
                    if (event.code !== 4001 && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                        setTimeout(connectWebSocket, delay);
                    } else if (reconnectAttempts >= maxReconnectAttempts) {
                        showNotification('è¿æ¥å·²æ–­å¼€', 'error');
                    }
                };

                ws.onerror = () => {
                    // é™é»˜å¤„ç†é”™è¯¯ï¼Œé¿å…é¢‘ç¹æç¤º
                };
            } catch (error) {
                // é™é»˜å¤„ç†
            }
        }

        // æ›´æ–°æˆå‘˜åˆ—è¡¨
        function updateMembersList() {
            const membersList = document.getElementById('membersList');
            const membersCount = document.getElementById('membersCount');
            
            membersCount.textContent = onlineUsers.size;
            
            let html = '';
            onlineUsers.forEach(username => {
                const isCurrentUser = username === currentUser;
                const statusClass = onlineUsers.has(username) ? 'status-online' : 'status-offline';
                
                html += `
                    <div class="member-item ${isCurrentUser ? 'current-user' : ''}">
                        <div class="member-avatar">
                            ${username.charAt(0).toUpperCase()}
                            <div class="status-indicator ${statusClass}"></div>
                        </div>
                        <div>
                            <div class="member-name">${username} ${isCurrentUser ? '(æˆ‘)' : ''}</div>
                            <div class="member-status">${onlineUsers.has(username) ? 'åœ¨çº¿' : 'ç¦»çº¿'}</div>
                        </div>
                    </div>
                `;
            });
            
            membersList.innerHTML = html;
        }

        // åŠ è½½å†å²æ¶ˆæ¯
        async function loadMessages() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/messages/?limit=50`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const messages = await response.json();
                    messages.forEach(msg => {
                        const time = new Date(msg.created_at).toLocaleTimeString('zh-CN', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        });
                        addMessage(msg.username, msg.content, time, msg.username === currentUser);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', error);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(username, content, time, isMyMessage) {
            const container = document.getElementById('messagesContainer');
            
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMsg = container.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my-message' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${username.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">${username}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-bubble">${escapeHtml(content)}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

                input.value = '';
            }
        }
